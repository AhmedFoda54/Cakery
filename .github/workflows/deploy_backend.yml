
name: CI/CD Pipeline for Flask Backend

on:
  push:
    branches:
      - Development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_BACK_DOCKER_REGISTRY_SERVER_URL }}
          username: ${{ secrets.AZURE_BACK_DOCKER_REGISTRY_SERVER_USERNAME }}
          password: ${{ secrets.AZURE_BACK_DOCKER_REGISTRY_SERVER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.AZURE_BACK_DOCKER_REGISTRY_SERVER_URL }}/${{ secrets.AZURE_BACK_IMAGE_NAME }}:${{ secrets.AZURE_BACK_IMAGE_TAG }} .
          docker push ${{ secrets.AZURE_BACK_DOCKER_REGISTRY_SERVER_URL }}/${{ secrets.AZURE_BACK_IMAGE_NAME }}:${{ secrets.AZURE_BACK_IMAGE_TAG }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_BACK_WEBAPP_NAME }}
          resource-group-name: ${{ secrets.AZURE_BACK_RESOURCE_GROUP }}
          subscription-id: ${{ secrets.AZURE_BACK_SUBSCRIPTION_ID }}
          images: ${{ secrets.AZURE_BACK_DOCKER_REGISTRY_SERVER_URL }}/${{ secrets.AZURE_BACK_IMAGE_NAME }}:${{ secrets.AZURE_BACK_IMAGE_TAG }}
